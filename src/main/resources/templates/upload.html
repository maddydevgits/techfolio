<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="py-3" style="background-color: #7a5fb8;">
        <nav class="container d-flex justify-content-between">
            <div class="d-flex">
                <a class="text-white font-weight-bold mr-4" th:href="@{/dashboard}">Home</a>
                <a class="text-white font-weight-bold mr-4" th:href="@{/features}">Features</a>
                <a class="text-white font-weight-bold mr-4" th:href="@{/projects/myprojects}">My Projects</a>
                <a class="text-white font-weight-bold mr-4" th:href="@{/upload}">Upload Project</a>
            </div>
            <a class="text-white font-weight-bold" th:href="@{/logout}">Logout</a>
        </nav>
    </header>

    <div class="container my-5">
        <h1 class="text-center mb-4">Upload Your Project</h1>

        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/projects/upload}" method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
            <div class="form-group">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="5" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="video">Project Video:</label>
                <input type="file" id="video" name="video" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="github-link">GitHub Repository Link:</label>
                <input type="url" id="github-link" name="github_link" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="deployed-url">Application Deployed URL:</label>
                <input type="url" id="deployed-url" name="deployed_url" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-block" style="background-color: #7a5fb8; color: white;">Upload Project</button>
        </form>
    </div>

    <footer class="text-white text-center py-3 mt-auto" style="background-color: #7a5fb8;">
        <p>&copy; 2024 Techfolio. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
