<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #7a5fb8;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 30px;
            padding-right: 30px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logout {
            margin-left: auto;
            color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .project-details {
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-details h2 {
            color: #7a5fb8;
            margin-bottom: 20px;
        }

        .project-details p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-details .github-link {
            color: #7a5fb8;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-bottom: 20px;
        }

        .likes-dislikes {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .likes-dislikes i {
            font-size: 20px;
            cursor: pointer;
            color: #7a5fb8;
        }

        .likes-dislikes .liked {
            color: green;
        }

        .likes-dislikes .disliked {
            color: red;
        }

        .likes-dislikes span {
            font-size: 16px;
            color: #333;
        }

        /* Comment Section */
        .comment-section {
            margin-top: 30px;
        }

        .comment-section h3 {
            color: #7a5fb8;
            margin-bottom: 10px;
        }

        .comment-section textarea {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .comment-section button {
            background-color: #7a5fb8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #5d48a0;
        }

        /* Display submitted comments */
        .comments-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .comment-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        footer {
            background-color: #7a5fb8;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="projects.html">Projects</a>
        <a href="upload.html">Upload Projects</a>
    </nav>
    <a href="index.html" class="logout">Logout</a>
</header>

<div class="container">
    <div class="project-details">
        <h2 id="projectName">Project Name</h2>
        <p id="projectDescription">Project Description...</p>
        <a href="#" id="githubUrl" class="github-link" target="_blank">GitHub Repository</a>

        <div class="likes-dislikes">
            <i class="fas fa-thumbs-up" id="likeBtn" onclick="toggleLikeDislike(this, 'like')"></i>
            <span id="likeCount">0</span>
            <i class="fas fa-thumbs-down" id="dislikeBtn" onclick="toggleLikeDislike(this, 'dislike')"></i>
            <span id="dislikeCount">0</span>
        </div>

        <!-- Comment Section -->
        <div class="comment-section">
            <h3>Comments:</h3>
            <div class="comments-display" id="commentsDisplay">
                <!-- Loaded comments will be displayed here -->
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Techfolio. All Rights Reserved.</p>
</footer>

<script>
    // Simulated project data
    const projectData = {
        name: "Project 1",
        description: "This is a detailed description of Project 1. It covers the main objectives and features of the project.",
        githubUrl: "https://github.com/username/project1",
        likes: 10,
        dislikes: 2,
        comments: [
            { text: "Great project!", author: "John Doe" },
            { text: "I found this very helpful.", author: "Jane Smith" }
        ]
    };

    // Function to toggle likes and dislikes
    function toggleLikeDislike(element, type) {
        const likeIcon = document.getElementById("likeBtn");
        const dislikeIcon = document.getElementById("dislikeBtn");
        const likeCountElement = document.getElementById("likeCount");
        const dislikeCountElement = document.getElementById("dislikeCount");

        let currentLikes = parseInt(likeCountElement.textContent);
        let currentDislikes = parseInt(dislikeCountElement.textContent);

        if (type === 'like') {
            if (likeIcon.classList.contains('liked')) {
                likeIcon.classList.remove('liked');
                likeIcon.style.color = '#7a5fb8';
                likeCountElement.textContent = currentLikes - 1;
            } else {
                likeIcon.classList.add('liked');
                likeIcon.style.color = 'green';
                likeCountElement.textContent = currentLikes + 1;

                if (dislikeIcon.classList.contains('disliked')) {
                    dislikeIcon.classList.remove('disliked');
                    dislikeIcon.style.color = '#7a5fb8';
                    dislikeCountElement.textContent = currentDislikes - 1;
                }
            }
        } else {
            if (dislikeIcon.classList.contains('disliked')) {
                dislikeIcon.classList.remove('disliked');
                dislikeIcon.style.color = '#7a5fb8';
                dislikeCountElement.textContent = currentDislikes - 1;
            } else {
                dislikeIcon.classList.add('disliked');
                dislikeIcon.style.color = 'red';
                dislikeCountElement.textContent = currentDislikes + 1;

                if (likeIcon.classList.contains('liked')) {
                    likeIcon.classList.remove('liked');
                    likeIcon.style.color = '#7a5fb8';
                    likeCountElement.textContent = currentLikes - 1;
                }
            }
        }
    }

    // Load project data dynamically
    document.getElementById("projectName").innerText = projectData.name;
    document.getElementById("projectDescription").innerText = projectData.description;
    document.getElementById("githubUrl").href = projectData.githubUrl;
    document.getElementById("likeCount").innerText = projectData.likes;
    document.getElementById("dislikeCount").innerText = projectData.dislikes;

    // Load comments dynamically
    const commentsDisplay = document.getElementById('commentsDisplay');
    projectData.comments.forEach(comment => {
        const commentItem = document.createElement('div');
        commentItem.classList.add('comment-item');
        commentItem.textContent = `${comment.author}: ${comment.text}`;
        commentsDisplay.appendChild(commentItem);
    });

</script>

</body>
</html>
