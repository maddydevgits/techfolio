spring.application.name=Techfolio
spring.datasource.url=jdbc:mysql://localhost:3306/Techfolio
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username= YOUR-DB-USERNAME
spring.datasource.password= YOUR-DB-PASSWORD
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8094
zeptomail.api.url=https://api.zeptomail.in/v1.1/email
zeptomail.api.key=YOUR-API-KEY
zeptomail.from.email=YOUR-EMAIL-ID
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB